# - PUBLISHER_ENDPOINT_URL
# - PUBLISHER_AUTH_SECRET
# - LOGTAIL_TOKEN
# - SENTRY_DSN
# Run `echo <VALUE> | wrangler secret put <NAME>` for each of these
